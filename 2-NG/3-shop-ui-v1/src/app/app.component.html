<div class="container">

  <hr/>
  <h1 [innerText]="title"></h1>
  <hr/>

  <div class="list-group">
    <div *ngFor="let product of products" class="list-group-item">
      <div class="row">
        <div class="col-3 col-sm-3 col-md-3">
          <img [src]="product.image" class="img-fluid" />
        </div>
        <div class="col-9 col-sm-9 col-md-9">
          <h4>{{product.name}}</h4>
          <h5>{{product.price}}</h5>
          <button *ngIf="product.canBuy" class="btn btn-sm btn-primary">buy</button>
          <hr/>
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a [ngClass]="{'nav-link':true,active:isTabSelected(1)}"
                 (click)="changeTab(1,$event)">Description</a>
            </li>
            <li class="nav-item">
              <a [ngClass]="{'nav-link':true,active:isTabSelected(2)}"
                 (click)="changeTab(2,$event)">Specification</a>
            </li>
            <li class="nav-item">
              <a [ngClass]="{'nav-link':true,active:isTabSelected(3)}"
                 (click)="changeTab(3,$event)">Reviews</a>
            </li>
          </ul>
          <div *ngIf="isTabSelected(1)">{{product.description}}</div>
          <div *ngIf="isTabSelected(2)">Not Yet</div>
          <div *ngIf="isTabSelected(3)">None Yet</div>
        </div>
      </div>
    </div>
  </div>

</div>
