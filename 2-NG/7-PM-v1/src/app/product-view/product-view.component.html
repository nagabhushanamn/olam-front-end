<div class="col-12 col-sm-12 col-md-12">
  <div class="card">
    <div class="card-header">Product View - {{id}} </div>
    <div class="card-body">
      <div class="row">
        <div class="col-3 col-sm-3 col-md-3">
          <img [src]="product.image?product.image:'assets/no-image.png'" class="img-fluid" />
        </div>
        <div class="col-9 col-sm-9 col-md-9">
          <h4>{{product.name|uppercase}} -
            <small>{{product.make_date|date}}</small>
          </h4>
          <h5>{{product.price|currency:'INR':'symbol'}}</h5>
          <hr/>
          <div>{{product.description}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
