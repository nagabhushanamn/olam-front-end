
<div class="row">
  <div class="col-7 col-sm-7 col-md-7">
      
    <button class="bg-info" (click)="toggleForm()" 
            *ngIf="!isFormOpen">
        <i class="fa fa-plus"></i>
    </button>

    <div class="card" *ngIf="isFormOpen">
      <div class="card-header">Review Form</div>
      <div class="card-body">
        <form [formGroup]="reviewForm" 
              (submit)="handleFormSubmit($event)">
          <div class="form-group">
            <label>stars</label>
            <select class="form-control" 
                    formControlName="stars">
              <option *ngFor="let n of [1,2,3,4,5]" 
                     [value]="n">{{n}}</option>
            </select>
          </div>
          <div class="form-group">
            <label>author</label>
            <input class="form-control" 
                   formControlName="author"/>
          </div>
          <div class="form-group">
            <label>body</label>
            <textarea class="form-control" 
                      formControlName="body"></textarea>
          </div>
          <button class="btn btn-dark">submit</button>&nbsp;
          <button class="btn btn-danger" 
                  type="button"
                  (click)="toggleForm()">cancel
          </button>
        </form>
      </div>
    </div>

  </div>
</div>
