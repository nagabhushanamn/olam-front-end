<div class="container">
	<hr />
	<h1>PM-app</h1>
	<hr />

	<table class="table table-sm table-bordered">
		<tbody>
			<tr *ngFor="let product of products">
				<td>{{product.id}}</td>
				<td>{{product.name}}</td>
				<td>{{product.price|currency:'INR'}}</td>
				<td>{{product.description}}</td>
			</tr>
		</tbody>
	</table>

	<kendo-grid [data]="products" [pageable]="true" [pageSize]="2" [height]="410">
        <kendo-grid-column field="id" title="ID" width="40">
        </kendo-grid-column>
        <kendo-grid-column field="name" title="Name" width="250">
        </kendo-grid-column>
        <kendo-grid-column field="price" title="Price" width="40">
        </kendo-grid-column>
        <kendo-grid-column field="description" title="Description" width="80">
        </kendo-grid-column>
     </kendo-grid>

</div>
